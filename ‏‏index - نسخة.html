<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/all.min.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        *{
         margin:0px ;
         padding: 0px;
         box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row row-cols-2">
            <div class=" col bg-primary pe-2">1</div>            
             <div class=" col">  
               <div class="row bg-primary">
                2
               </div> 
               <div class="row row-cols-2">
                 <div class="col bg-primary"> 3 </div>
                 <div class="col bg-primary"> 4 </div>
               </div>
            </div>
        </div>
        <div class="row row-cols-2 pt-2">
            <div class=" col bg-secondary">1</div>            
            <div class=" col">  
               <div class="row bg-secondary">
                2
               </div> 
               <div class="row row-cols-2">
                 <div class="col bg-secondary"> 3 </div>
                 <div class="col bg-secondary"> 4 </div>
               </div>
            </div>
        </div>
    </div>
</body>

</html>
